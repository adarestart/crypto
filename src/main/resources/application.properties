server.port=9090
getURL = "https://www.binance.com/api/v1/klines?symbol=%s&interval=1m&startTime=%d&endTime=%d"

mybatis.configuration.map-underscore-to-camel-case=true

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/crypto?useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456


## Hibernate Properties
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Make sure it works with current version of mysql

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update 

logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace



rest.timeout=5000
